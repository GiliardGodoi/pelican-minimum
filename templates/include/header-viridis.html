<div class="container-fluid position-relative bg-dark text-white my-5 p-5 d-flex align-items-center justify-content-center">
    <svg class="background-animation" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <linearGradient id="viridis-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#440154">
                    <animate attributeName="stop-color" values="#440154;#3b528b;#21918c;#5ec962;#fde725;#440154" dur="10s" repeatCount="5"/>
                </stop>
                <stop offset="50%" stop-color="#21918c">
                    <animate attributeName="stop-color" values="#21918c;#5ec962;#fde725;#440154;#3b528b;#21918c" dur="10s" repeatCount="5"/>
                </stop>
                <stop offset="100%" stop-color="#fde725">
                    <animate attributeName="stop-color" values="#fde725;#5ec962;#21918c;#3b528b;#440154;#fde725" dur="10s" repeatCount="5"/>
                </stop>
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="100" height="100" fill="url(#viridis-gradient)" />
    </svg>
    <div class="container position-relative text-center p-5">
        <h1 class="display-5">{{ SITENAME }}</h1>
        <p class="lead">{{ SITESUBTITLE }}</p>
    </div>
</div>
